<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TailwindCss CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Code -->

     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Font Awsome CDN -->

    <style>

        .font-adlam-display {

        }
        .font-sora {
            font-family: "Sora", serif;
        }
    </style>
    <!-- Code For Color -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'accent': '#FFDC26',
                'background': '#FFF9F4',
              }
            }
          }
        }
      </script>
</head>
<body class="font-sora">
    <header>
    <!-- Navbar Start -->
     <section>
        <div class="bg-background ">
            <div class=" flex justify-between p-6 border-b border-gray-400 md:border-none lg:ml-36">
                <div class="flex gap-3 items-center">
                    <img src="c1-assets/logo-header.png" alt="">
                    <h3 class="text-2xl font-normal hidden lg:block">
                        Browse<span class="text-accent">4</span>Pets

                        <li><a href="">Contact us</a></li>

                    Discover a world of treats, toys, and essentials handpicked for your furry friends. Shop now and make tails wag with joy!

                <button class="bg-accent px-7 py-2 rounded-lg font-normal text-xl mt-6">Find a pet</button>
            </div>
